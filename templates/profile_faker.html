<!DOCTYPE html>
<html>

<head>
    <title>Profile Faker - duyet.net</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/demo_ui.css" />
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>api.duyet.net - Profile Faker</h1>
            <p class="">Fake profile generator.</p>
        </div>
    </div>
    <div class="container">
        <div class="col-md-8 col-xs-12">
            <form action="#" id="form" method="POST">
                <div class="input-group">
                  <input type="text" class="form-control" value="http://api.duyet.net/api/v1/profile_faker" disabled="disabled">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="fetch_profile">Fetch</button>
                  </span>
                </div><!-- /input-group -->
            </form>
        </div>
        <div class="col-md-8 col-xs-12 result_panel" style="display:none">
            <div class="span-9 last">
                <pre id="jsonCode" class="prettyprint lang-json" style="padding: 10px; border: 0"></pre>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#fetch_profile').click(function() {

        $.get("/api/v1/profile_faker", function(data) {
            var jsonString = JSON.stringify(data, null, 4);
            $("#jsonCode").html(PR.prettyPrintOne(jsonString));
            
            $(".result_panel").show();
        }).fail(function(data) {
            alert(data.error);
        });

        return false;
    })
})
</script>
